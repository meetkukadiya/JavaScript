<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Javascript</title>
</head>
<body style="background-color: #212121; color: antiquewhite;">
    <ul class="language">
        <li>Javascript</li>
    </ul>
</body>
<script>
    function addLanguage(langName){
        const li = document.createElement('li');
        li.innerHTML = `${langName}`
        document.querySelector('.language').appendChild(li)
    }
    addLanguage("Python")
    addLanguage("Java") 

    // Optimized Code
    function addOptiLanguage(langName){
        const li = document.createElement('li');
        li.appendChild(document.createTextNode(langName))
        document.querySelector('.language').appendChild(li) 
    }  
    addOptiLanguage('Optimized Code')

    // Edit 
    const secondLang = document.querySelector("li:nth-child(2)")
    console.log(secondLang);
    // secondLang.innerHTML = "Changed Language"

    const newli = document.createElement('li')
    newli.textContent = "Changed Language" 
    secondLang.replaceWith(newli)

    //edit 
    const firstLang = document.querySelector('li:first-child')
    firstLang.outerHTML = '<li>TypeScript</li>'


    // remove

    const lastLang = document.querySelector('li:nth-child(2)')
    lastLang.remove()
    

</script>
</html>
